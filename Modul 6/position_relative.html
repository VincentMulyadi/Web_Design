<html>
    <head>
        <title>Relative</title>
        <style>
            .wrapper {
                background: #ccc;
                border-radius: 8px;
                padding: 16px;
                margin: 32px;
            }

            .box--rel {
                position: relative;
                background: #333;
                color: #fff;
                padding: 16px;
                margin: 10px;
                left: 40px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h2> Relative Position </h2>
            <div class="box--rel">Box 1</div>
            <div class="box--rel">Box 2</div>
            <div class="box--rel">Box 3</div>
            <div class="box--rel">Box 4</div>
        </div>
    </body>
</html>
